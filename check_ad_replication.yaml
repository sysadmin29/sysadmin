---
- name: Check Active Directory Replication
  hosts: windows
  gather_facts: no

  tasks:

    - name: Run repadmin to check replication status
      win_shell: repadmin /replsummary
      register: repl_summary
      ignore_errors: yes

    - name: Parse replication summary
      set_fact:
        # Only keep lines containing DC names and summary info
        repl_lines: "{{ repl_summary.stdout_lines | select('search','AURA-DC') | list }}"

    - name: Show cleaned replication summary (2 sources + 2 destinations)
      debug:
        msg: |
          Source DSA          largest delta    fails/total %%   error
          {% for line in repl_lines[0:2] %}
          {{ line }}
          {% endfor %}

          Destination DSA     largest delta    fails/total %%   error
          {% for line in repl_lines[2:4] %}
          {{ line }}
          {% endfor %}