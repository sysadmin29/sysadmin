apiVersion: apps/v1
kind: Deployment
metadata:
  name: kt-website
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-ui
  template:
    metadata:
      labels:
        app: react-ui
    spec:
      containers:
        - name: react-ui
          image: myregistry/react-app:latest
          ports:
            - containerPort: 80
