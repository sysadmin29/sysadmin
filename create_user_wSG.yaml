---
- name: Create an AD User with Ansible
  hosts: windows
  gather_facts: no
  tasks:
    - name: Create user in AD
      microsoft.ad.user:
        identity: test3
        name: test3
        sam_account_name: test3
        firstname: test3
        surname: test3
        display_name: test3
        upn: test3@aura.local
        password: Welcome1
        enabled: yes
        state: present
        path: "OU=Users,OU=KMC,DC=aura,DC=local"
        email: test1@outlook.com
        description: Client
        attributes:
          set:
            telephoneNumber: 99999999
            physicalDeliveryOfficeName: HQ Office

    - name: Set Username
      set_fact:
        sam_account_name: "test3"

    - name: Add user to group Local Administrator
      microsoft.ad.group:
        name: "IT_LA"
        path: "OU=Security Group,OU=KMC,DC=aura,DC=local"
        members:
          add:
            - "{{ sam_account_name }}"
        state: present

    - name: Add user to group NOC Team
      microsoft.ad.group:
        name: "IT_NOC"
        path: "OU=Security Group,OU=KMC,DC=aura,DC=local"
        members:
          add:
            - "{{ sam_account_name }}"
        state: present

