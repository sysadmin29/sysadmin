---
- name: Check Active Directory Replication
  hosts: windows
  gather_facts: no

  tasks:

    - name: Run repadmin to check replication status
      win_shell: repadmin /replsummary
      register: repl_summary
      ignore_errors: yes

    - name: Find split index (line of Destination DSA)
      set_fact:
        split_index: >-
          {{ (repl_summary.stdout_lines | list)
             | map('trim')
             | list
             | select('match','^Destination DSA')
             | list
             | first | default('') }}

    - name: Extract source lines
      set_fact:
        source_lines: >-
          {{ repl_summary.stdout_lines
             | select('search','m:s')
             | list
             | difference(dest_lines | default([])) }}

    - name: Extract destination lines
      set_fact:
        dest_lines: >-
          {{ repl_summary.stdout_lines
             | select('search','m:s')
             | list
             | difference(source_lines | default([])) }}

    - name: Show cleaned replication summary
      debug:
        msg: |
          Source DSA          largest delta    fails/total %%   error
          {% for line in source_lines %}
          {{ line }}
          {% endfor %}

          Destination DSA     largest delta    fails/total %%   error
          {% for line in dest_lines %}
          {{ line }}
          {% endfor %}